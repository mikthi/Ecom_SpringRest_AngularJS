<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<div style="display:inline-block" align="center">
	
	<form class="form-horizontal" style="float: left;">
	<h2 align="center">Créer un compte</h2>
		<div class="form-group">
			<label for="nom" class="col-sm-2 control-label">Nom </label>
			<div class="col-sm-10">
				<input class="form-control" id="nom" placeholder="nom"
					ng-model="clientAEnregistrer.nom">
			</div>
		</div>

		<div class="form-group">
			<label for="prenom" class="col-sm-2 control-label">Prenom </label>
			<div class="col-sm-10">
				<input class="form-control" id="prenom" placeholder="prenom"
					ng-model="clientAEnregistrer.prenom">
			</div>
		</div>

		<div class="form-group">
			<label for="mail" class="col-sm-2 control-label">Mail </label>
			<div class="col-sm-10">
				<input class="form-control" id="nom" placeholder="mail"
					ng-model="clientAEnregistrer.mail">
			</div>
		</div>

		<div class="form-group">
			<label for="telephone" class="col-sm-2 control-label">Telephone
			</label>
			<div class="col-sm-10">
				<input class="form-control" id="telephone" placeholder="telephone"
					ng-model="clientAEnregistrer.telephone">
			</div>
		</div>

		<div class="form-group">
			<label for="voie" class="col-sm-2 control-label">Voie </label>
			<div class="col-sm-10">
				<input class="form-control" id="voie" placeholder="voie"
					ng-model="clientAEnregistrer.voie">
			</div>
		</div>




		<div class="form-group">
			<label for="ville" class="col-sm-2 control-label">Ville</label>
			<div class="col-sm-10">
				<input class="form-control" id="ville" placeholder="telephone"
					ng-model="clientAEnregistrer.ville">
			</div>
		</div>


		<div class="form-group">
			<label for="codePostale" class="col-sm-2 control-label">Code
				postal </label>
			<div class="col-sm-10">
				<input class="form-control" id="codePostale"
					placeholder="code postal" ng-model="clientAEnregistrer.codePostal">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default"
					ng-click="enregistrerClientCommande()">S'enregistrer</button>
			</div>
		</div>
	</form>


	<form class="form-horizontal" style="display:inline-block;margin-left:200px;">
	<h2 align="center">S'identifier</h2>
		<div class="form-group">
			<label for="nom" class="col-sm-2 control-label">Nom</label>
			<div class="col-sm-10">
				<input class="form-control" id="nom" placeholder="nom"
					ng-model="clientATrouver.nom">
			</div>
		</div>
		<div class="form-group">
			<label for="prenom" class="col-sm-2 control-label">Prenom </label>
			<div class="col-sm-10">
				<input class="form-control" id="prenom" placeholder="prenom"
					ng-model="clientATrouver.prenom">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default"
					ng-click="enregistrerCommande()">Déjà enregistré</button>
			</div>
		</div>
		<div><output  style="color:red">{{message}}</output></div>
	
	</form>

</div>
